{%extends "Slovar_extended_search.html"%}

{% block extended %}
	<h2>Результаты поиска:</h2>
	<form method="POST" enctype="multipart/form-data">
		<a href="{{ url_for('download', filename=filename) }}">Скачать результаты (csv)</a>
	</form>
	<br>
	{% for res in result%}
		<table>
			<tr>
				<td class='extended_table'>{{ res[0] }} {{ res[2] }} {{ res[3] }} {{ res[6] }} {{ res[8] }}</td>
				<br>
			</tr>
		</table>	
	{% endfor %}

{% endblock %}
