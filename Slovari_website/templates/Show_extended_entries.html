{%extends "Slovar_extended_search.html"%}

{% block extended %}
	<h2>Результаты поиска:</h2>
	<form method="POST" enctype="multipart/form-data">
		<a href="{{ url_for('download', filename=filename) }}">Скачать результаты (csv)</a>
	</form>
	<br>
	{% for res in result%}
		<table class='extended_table'>
			<tr>
				<td>{{ res }}</td>
			</tr>
		</table>	
	{% endfor %}

{% endblock %}
